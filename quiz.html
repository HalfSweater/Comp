<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Networking Basics Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #15203a 0%, #090f1e 100%);
      color: #e4e8f0;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .quiz-container {
      max-width: 600px;
      margin: 50px auto 0 auto;
      background: rgba(26, 32, 56, 0.92);
      border-radius: 22px;
      padding: 2.2em 2em 2em 2em;
      box-shadow: 0 6px 32px 0 #00fff728;
      border-left: 7px solid #29aaff;
    }
    .quiz-header {
      display: flex;
      align-items: center;
      gap: 0.7em;
      margin-bottom: 1.1em;
    }
    .quiz-header i {
      font-size: 2em;
      color: #00fff7;
    }
    .quiz-header h1 {
      font-family: 'Orbitron', Arial, sans-serif;
      color: #00fff7;
      margin: 0;
      font-size: 1.7em;
      letter-spacing: .05em;
      text-shadow: 0 0 10px #29aaff;
    }
    .quiz-question {
      margin-bottom: 1.1em;
      font-size: 1.15em;
      color: #58e0ff;
      font-weight: 700;
      letter-spacing: .02em;
    }
    .quiz-options label {
      display: block;
      margin-bottom: .8em;
      background: #17203a;
      border-radius: 12px;
      padding: 0.7em 1em;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      border: 2px solid transparent;
      font-size: 1em;
    }
    .quiz-options input[type="radio"] {
      margin-right: .8em;
      accent-color: #29aaff;
    }
    .quiz-options label.selected {
      background: linear-gradient(90deg,#00fff7 0%,#29aaff 100%);
      color: #0c182b;
      font-weight: 700;
      border: 2px solid #00fff7;
    }
    .quiz-actions {
      margin-top: 1.3em;
      display: flex;
      gap: 1em;
      align-items: center;
    }
    .quiz-actions button {
      background: linear-gradient(90deg,#00fff7 0%,#29aaff 100%);
      color: #0c182b;
      border: none;
      padding: 0.8em 2.2em;
      font-size: 1.09em;
      border-radius: 13px;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px #00fff729;
      transition: filter .16s;
    }
    .quiz-actions button:hover { filter: brightness(1.08);}
    .quiz-progress {
      margin-top: .8em;
      color: #8bd4ff;
      font-size: 1.02em;
    }
    .quiz-result {
      margin-top: 2em;
      background: #161d2b;
      border-radius: 14px;
      padding: 1.3em 1em;
      color: #00fff7;
      font-size: 1.17em;
      text-align: center;
      font-family: 'Orbitron', Arial, sans-serif;
      box-shadow: 0 2px 12px #29aaff14;
      border-left: 4px solid #29aaff;
    }
    .quiz-explanation {
      color: #e3e8f9;
      font-size: 1em;
      margin-top: 1.1em;
      background: #202d4a;
      border-radius: 10px;
      padding: 0.7em 1em;
      border-left: 4px solid #00fff7;
    }
    .back-dashboard-btn {
      display: inline-block;
      margin-top: 2em;
      background: linear-gradient(90deg,#00fff7 0%,#29aaff 100%);
      color: #13213b;
      font-weight: 700;
      font-size: 1.05em;
      border-radius: 13px;
      text-decoration: none;
      padding: 0.8em 2.1em;
      box-shadow: 0 2px 12px #00fff719;
      transition: filter .16s;
    }
    .back-dashboard-btn:hover { filter: brightness(1.09);}
    @media (max-width:700px) {
      .quiz-container { padding: 1em 0.5em;}
      .quiz-header h1 { font-size: 1.2em;}
    }
  </style>
  <script defer src="quiz.js"></script>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <i class="fa-solid fa-graduation-cap"></i>
      <h1>Networking Basics Quiz</h1>
    </div>
    <form id="quizForm" autocomplete="off">
      <div id="quizContent">
        <!-- Quiz questions will be injected here -->
      </div>
      <div class="quiz-actions">
        <button type="button" id="nextBtn">Next</button>
        <span class="quiz-progress" id="quizProgress"></span>
      </div>
    </form>
    <div id="quizResult"></div>
    <a href="index.html" class="back-dashboard-btn">
      <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>
  </div>
</body>
</html>
